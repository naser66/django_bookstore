{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-8 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                <h1 class="text-center">ثبت نام</h1>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="text-center btn btn-success mt-3 w-100">ثبت نام</button>
                <div class=" line-with-middle-sep">
                  <span>
                    در صورتی که قبلا ثبت نام کرده اید از طریق لینک زیر وارد شوید.
                  </span>
                    <br>
                </div>
                <div class=" line-with-middle-sep">
                    <a href="{% url 'login' %}" class="btn btn-danger mt-2 mb-3 w-10">ورود</a>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
