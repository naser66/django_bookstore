{% extends '_base.html' %}

{% block title %}Books List{% endblock %}

{% block content %}
    {% for book in books %}
        <h1><a href="{{book.get_absolute_url}}">{{ book.title }}</a> </h1>
        <br>

        <h4>نویسنده : {{ book.author }}</h4>
        <h5>قیمت: {{ book.price }}</h5>
        <hr>


    {% endfor %}
    <h4><a href="{% url 'create_book' %}">Add Book</a> </h4>

{% endblock %}
